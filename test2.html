<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart with Bootstrap</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include your AMChart CSS if necessary -->
    <link rel="stylesheet" href="path/to/amcharts.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="activeIndexing">        
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and any other necessary scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

 

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Highcharts.chart('activeIndexing', {
                chart: {
                    type: 'column'
                },
                xAxis: {
                    categories: ['Canada', 'U.S', 'Switzerland', 'Ireland', 'France', 'Germany'],
                    labels: {
                        style: {
                            fontSize: '10px' // Adjust font size if needed
                        }
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: 'Total'
                    }
                },
                legend: {
                    enabled: true,
                    symbolPadding: 5, // Adjust padding between legend items if needed
                    symbolWidth: 10, // Adjust symbol width if needed
                    symbolHeight: 10, // Adjust symbol height if needed
                    symbolRadius: 0, // Set symbol radius to 0 to make them square
                    itemStyle: {
                        fontSize: '12px' // Adjust legend item font size if needed
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y}</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        stacking: 'normal',
                        dataLabels: {
                            enabled: true,
                            color: 'white', // Set data label color to white
                            style: {
                                textOutline: 'none' // Remove text outline if needed
                            },
                            formatter: function() {
                                return this.y == 0 ? '' : this.y; // Show label only if y value is not 0
                            }
                        }
                    }
                },
                series: [{
                    name: 'Truly Active',
                    data: [55, 57, 17, 44, 48, 49],
                    color: '#4572A7' // Custom color for Truly Active series
                }, {
                    name: 'Closet Indexing',
                    data: [37, 15, 24, 24, 26, 34],
                    color: '#AA4643' // Custom color for Closet Indexing series
                }, {
                    name: 'Explicit Indexing',
                    data: [8, 28, 59, 32, 26, 22],
                    color: '#89A54E' // Custom color for Explicit Indexing series
                }]
            });
        });
    </script>
    
    
    
    
    
    
    
    
            
            
            
            
        
</body>
</html>
